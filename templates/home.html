<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>Flask Blog - {{ title }}</title>
    {% else %}
        <title>Flask Blog</title>
    {% endif %}
</head>
<body>
 
    {% for post in posts %}
        <h1>{{ post.author}}</h1>
        <h1>{{ post.title}}</h1>
        <h1>{{ post.content}}</h1>
        <h1>{{ post.date_posted}}</h1>
    {% endfor %}

</body>
</html>
